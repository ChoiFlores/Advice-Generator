<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <p>Advice <span class="id"></span></p>
            <h1 class="advice"></h1>
            <picture> <!---La imagen se agrega en un picture para poder usar el elemento Source-->
                <source srcset="img/pattern-divider-desktop.svg" media="(min-width: 600px)"> <!--Se define la imagen que se usara en desktop cuando el min width sea mayor a 600-->
                    <img src="img/pattern-divider-mobile.svg" alt=""> <!---La imagen por defecto en este caso la mobile-->
                </source>
            </picture>
        </div>
        <button class="button" id="ClickMe" data-icon="dice" ></button>
    </main>

    <script src="app.js"></script>
</body>
</html>
